<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" title="Avatar" class="avatar"/>
    <h2 class="name">Jessica Randall</h2>
    <h4 class="location">London, United Kingdom</h4>
    <p class="description">"Front-end developer and avid reader."</p>

  
    <!-- GitHub
    Frontend Mentor
    LinkedIn
    Twitter
    Instagram -->
    <button class="socials">GitHub</button>
    <button class="socials">Frontend Mentor</button>
    <button class="socials">LinkedIn</button>
    <button class="socials">Twitter</button>
    <button class="socials">Instagram</button>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/michlam">Michael Lam</a>.
  </footer>
</body>
</html>
