<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card-container">
    <img src="images/image-product-desktop.jpg" alt="Product Image">

    <section class="content">
      <h4 class="item-type">PERFUME</h4>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <h1 class="current-price">$149.99</h1>
        <s class="old-price">$169.99</s>
      </div>
  
      <div class="button">
        <img src="images/icon-cart.svg" alt="Cart Icon" style="height: 20px; align-self: center;">
        <h4 class="button-text">Add to Cart</h4>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/michlam">Michael Lam</a>.
  </div>
</body>
</html>
